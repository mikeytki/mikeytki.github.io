    <style>
        .playlist.hidden { display: none; }

        .controls-toolbar {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            color: rgba(255, 255, 255, 0.7);
            margin-top: 6px;
        }

        .controls-toolbar .play-mode,
        .controls-toolbar .playlist-toggle { cursor: pointer; }
        .track-actions {
            display: flex;
            gap: 15px;
            margin-top: 10px;
        }

        .action-button {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
        }

        .action-button:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        :root {
            --primary-color: #31c27c;
            --primary-hover: #2ca772;
        }
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            color: white;
            font-family: "Mikey","Arial", "sans-serif";
            position: relative;
            overflow: hidden;  /* 防止背景溢出 */
        }

        /* 添加背景层 */
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            filter: blur(30px) brightness(0.6);  /* 模糊效果和亮度调整 */
            transform: scale(1.1);  /* 避免模糊边缘 */
            transition: background-image 0.5s ease;  /* 平滑过渡效果 */
            z-index: -1;  /* 确保在最底层 */
        }

        /* 添加渐变叠加层 */
        .background::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, rgba(0,0,0,0.5), rgba(0,0,0,0.3));
        }

        .container {
            width: 100%;
            max-width: 1200px;
            height: 80vh;
            padding: 20px;
            display: flex;
            gap: 30px;
        }

        .playlist {
            flex: 2;
            padding: 17px;
            overflow-y: auto;
            border-right: 1px solid rgba(255, 255, 255, 0.1);
        }

        .playlist-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .playlist-title {
            font-size: 18px;
            font-weight: bold;
        }

        .playlist-count {
            color: rgba(255, 255, 255, 0.5);
            font-size: 14px;
        }

        .song-item {
            padding: 6px 8px;
            margin: 2px 0;
            border-radius: 4px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .song-item:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .song-item.active {
            background: rgba(255, 255, 255, 0.2);
        }

        .song-number {
            width: 30px;
            text-align: right;
            color: rgba(255, 255, 255, 0.5);
        }

        .song-info {
            flex: 1;
        }

        .song-title {
            font-weight: bold;
            font-size: 14px;
        }

        .song-artist {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.7);
        }

        .player {
            flex: 3;
            display: flex;
            flex-direction: column;
            height: 100%;
            justify-content: space-between;  /* 优化空间分布 */
        }

        .now-playing {
            display: flex;
            gap: 30px;
            padding: 20px;
            justify-content: center;
            align-items: center;
        }

        .cover-art {
            width: 180px;
            height: 180px;
            border-radius: 10px;
            overflow: hidden;
        }

        .cover-art img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .track-info {
            display: flex;
            flex-direction: column;
            justify-content: center;
            gap: 10px;
        }

        .current-title {
            font-size: 24px;
            font-weight: bold;
        }

        .current-artist {
            font-size: 18px;
            color: rgba(255, 255, 255, 0.7);
        }

        .lyrics {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            margin: 10px 0;
            text-align: center;
            max-height: calc(100% - 80px);  /* 减小最大高度，给进度条留更多空间 */
        }

        .lyric-line {
            margin: 15px 0;  /* 减少行间距 */
            color: rgba(255, 255, 255, 0.5);
            transition: all 0.3s;
            font-size: 13px;
        }

        .lyric-line.active {
            color: white;
            font-size: 16px;
            font-weight: bold;
        }

        .player-controls {
            padding: 10px 10px;  /* 增加上下padding */
            margin-top: 0px;    /* 增加与歌词的间距 */
            position: relative;
            bottom: 0;
            width: 100%;
            box-sizing: border-box;
        }

        .progress-bar {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;  /* 增加与按钮的间距 */
        }

        .time {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.7);
            min-width: 45px;
        }

        .progress-wrapper {
            flex: 1;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            position: relative;
            cursor: pointer;
        }

        .progress-bg {
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            border-radius: 2px;
            background: rgba(255, 255, 255, 0.1);
        }

        .progress-current {
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            border-radius: 2px;
            background: var(--primary-color);
            width: 0%;
        }

        .progress-handle {
            position: absolute;
            top: 50%;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: white;
            transform: translate(-50%, -50%);
            left: 0%;
            opacity: 0;
            transition: opacity 0.2s;
        }

        .progress-wrapper:hover .progress-handle {
            opacity: 1;
        }

        .control-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 15px;  /* 增加与进度条的间距 */
        }

        .control-button {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: none;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .control-button:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .control-button.play-pause {
            width: 50px;
            height: 50px;
            background: var(--primary-color);
        }

        .control-button.play-pause:hover {
            background: var(--primary-hover);
            transform: scale(1.05);
        }

        audio {
            display: none;
        }

        @media (max-width: 768px) {
            .container { flex-direction: column; height: auto; padding: 12px; }
            .now-playing { flex-direction: column; gap: 16px; padding: 12px; }
            .cover-art { width: 140px; height: 140px; }
            .current-title { font-size: 20px; }
            .current-artist { font-size: 14px; }

        function createPlaylist() {
            const playlist = document.querySelector('.playlist');
            playlist.innerHTML = '<div class="playlist-header"><div class="playlist-title">播放列表</div><div class="playlist-count">共 <span id="song-count">' + songs.length + '</span> 首</div></div>';
            songs.forEach((song, index) => {
                const songItem = document.createElement('div');
                songItem.className = 'song-item';
                songItem.innerHTML = `
                    <div class="song-number">${song.number}</div>
                    <div class="song-info">
                        <div class="song-title">${song.title}</div>
                        <div class="song-artist">${song.artist}</div>
                    </div>
                `;
                songItem.onclick = () => playSong(index);
                playlist.appendChild(songItem);
            });
        }

        let currentSongIndex = 0;

        function playSong(index) {
            currentSongIndex = index;  // 更新当前播放索引
            const song = songs[index];
            
            // 更新背景
            const background = document.querySelector('.background');
            background.style.backgroundImage = `url(${song.cover})`;

            // 更新封面和信息
            document.getElementById('currentCover').src = song.cover;
            document.getElementById('currentTitle').textContent = song.title;
            document.getElementById('currentArtist').textContent = song.artist;
            
            // 更新音频和播放按钮
            const audioPlayer = document.getElementById('audio-player');
            const playPauseBtn = document.querySelector('.play-pause');
            
            audioPlayer.src = song.url;
            audioPlayer.play();
            playPauseBtn.innerHTML = '<i class="fas fa-pause"></i>';

            // 更新列表选中状态
            document.querySelectorAll('.song-item').forEach((item, i) => {
                item.classList.toggle('active', i === index);
            });

            // 加载歌词
            if (song.lyrics) {
                fetch(song.lyrics)
                    .then(response => response.text())
                    .then(text => {
                        window.parsedLyrics = parseLRC(text);
                        updateLyrics(window.parsedLyrics);
                    })
                    .catch(error => {
                        console.error('加载歌词失败:', error);
                        window.parsedLyrics = [];
                        updateLyrics([{ text: '暂无歌词' }]);
                    });
            } else {
                window.parsedLyrics = [];
                updateLyrics([{ text: '暂无歌词' }]);
            }
        }

        function parseLRC(lrc) {
            const lines = lrc.split('\n');
            const result = [];
            
            lines.forEach(line => {
                // 匹配时间戳 [00:00.000]
                const matches = line.match(/\[(\d{2}):(\d{2})\.(\d{2,3})\](.*)/);
                if (matches) {
                    const minutes = parseInt(matches[1]);
                    const seconds = parseInt(matches[2]);
                    const milliseconds = parseInt(matches[3]);
                    const text = matches[4].trim();
                    
                    if (text) {
                        result.push({
                            time: minutes * 60 + seconds + milliseconds / 1000,
                            text: text
                        });
                    }
                }
            });
            
            return result.sort((a, b) => a.time - b.time);
        }

        function updateLyrics(lyrics) {
            const lyricsContainer = document.getElementById('lyrics');
            lyricsContainer.innerHTML = lyrics.map(line => 
                `<p class="lyric-line">${line.text}</p>`
            ).join('');
        }

        function syncLyrics(currentTime) {
            const lines = document.querySelectorAll('.lyric-line');
            const currentLyrics = window.parsedLyrics || [];
            
            let activeIndex = -1;
            for (let i = 0; i < currentLyrics.length; i++) {
                if (currentTime >= currentLyrics[i].time) {
                    activeIndex = i;
                } else {
                    break;
                }
            }
            
            lines.forEach((line, index) => {
                line.classList.toggle('active', index === activeIndex);
                if (index === activeIndex) {
                    line.scrollIntoView({ behavior: 'smooth', block: 'center' });
                }
            });
        }

        // 修改页面加载完成后的处理
        document.addEventListener('DOMContentLoaded', function() {
            // 初始化播放列表
            createPlaylist();
            
            // 加载第一首歌的信息，但不自动播放
            const firstSong = songs[0];
            
            // 更新背景
            const background = document.querySelector('.background');
            background.style.backgroundImage = `url(${firstSong.cover})`;
            
            // 更新封面和信息
            document.getElementById('currentCover').src = firstSong.cover;
            document.getElementById('currentTitle').textContent = firstSong.title;
            document.getElementById('currentArtist').textContent = firstSong.artist;
            
            // 设置音频源但不播放
            const audioPlayer = document.getElementById('audio-player');
            audioPlayer.src = firstSong.url;
            
            // 更新列表选中状态
            document.querySelector('.song-item').classList.add('active');
            
            // 加载歌词
            if (firstSong.lyrics) {
                fetch(firstSong.lyrics)
                    .then(response => response.text())
                    .then(text => {
                        window.parsedLyrics = parseLRC(text);
                        updateLyrics(window.parsedLyrics);
                    })
                    .catch(error => {
                        console.error('加载歌词失败:', error);
                        window.parsedLyrics = [];
                        updateLyrics([{ text: '暂无歌词' }]);
                    });
            } else {
                window.parsedLyrics = [];
                updateLyrics([{ text: '暂无歌词' }]);
            }
        });

        // 添加上一首/下一首功能
        function playPrev() {
            let prevIndex = currentSongIndex - 1;
            if (prevIndex < 0) {
                prevIndex = songs.length - 1;  // 循环到最后一首
            }
            playSong(prevIndex);
        }

        function playNext() {
            let nextIndex = currentSongIndex + 1;
            if (nextIndex >= songs.length) {
                nextIndex = 0;  // 循环到第一首
            }
            playSong(nextIndex);
        }

        // 绑定上一首/下一首按钮事件
        document.querySelector('.prev').addEventListener('click', playPrev);
        document.querySelector('.next').addEventListener('click', playNext);

        // 当歌曲播放结束时自动播放下一首
        document.getElementById('audio-player').addEventListener('ended', playNext);

        // 添加控制逻辑
        document.addEventListener('DOMContentLoaded', function() {
            const audio = document.getElementById('audio-player');
            const playPauseBtn = document.querySelector('.play-pause');
            const prevBtn = document.querySelector('.prev');
            const nextBtn = document.querySelector('.next');
            const progressWrapper = document.querySelector('.progress-wrapper');
            const progressCurrent = document.querySelector('.progress-current');
            const progressHandle = document.querySelector('.progress-handle');
            const currentTimeEl = document.querySelector('.current-time');
            const totalTimeEl = document.querySelector('.total-time');
            const volumeSlider = document.querySelector('.volume-slider');
            const volumeLevel = document.querySelector('.volume-level');
            const volumeHandle = document.querySelector('.volume-handle');
            const volumeIcon = document.querySelector('.volume-icon');
            const playMode = document.querySelector('.play-mode');
            const playlistToggle = document.querySelector('.playlist-toggle');
            const playlistEl = document.querySelector('.playlist');

            // 格式化时间
            function formatTime(seconds) {
                const mins = Math.floor(seconds / 60);
                const secs = Math.floor(seconds % 60);
                return `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
            }

            // 更新进度条
            audio.addEventListener('timeupdate', function() {
                const percent = (audio.currentTime / audio.duration) * 100;
                progressCurrent.style.width = `${percent}%`;
                progressHandle.style.left = `${percent}%`;
                currentTimeEl.textContent = formatTime(audio.currentTime);
                
                // 同步歌词
                syncLyrics(audio.currentTime);
            });

            // 加载完成后显示总时长
            audio.addEventListener('loadedmetadata', function() {
                totalTimeEl.textContent = formatTime(audio.duration);
            });

            // 点击进度条跳转
            progressWrapper.addEventListener('click', function(e) {
                const rect = progressWrapper.getBoundingClientRect();
                const percent = (e.clientX - rect.left) / rect.width;
                audio.currentTime = percent * audio.duration;
            });

            playPauseBtn.addEventListener('click', function() {
                if (audio.paused) {
                    audio.play();
                    playPauseBtn.innerHTML = '<i class="fas fa-pause"></i>';
                } else {
                    audio.pause();
                    playPauseBtn.innerHTML = '<i class="fas fa-play"></i>';
                }
            });


            // 添加拖动功能
            let isDragging = false;

            progressWrapper.addEventListener('mousedown', function(e) {
                isDragging = true;
                updateProgressBar(e);
            });

            document.addEventListener('mousemove', function(e) {
                if (isDragging) {
                    updateProgressBar(e);
                }
            });

            document.addEventListener('mouseup', function() {
                if (isDragging) {
                    isDragging = false;
                }
            });

            // 鼠标悬停时显示预览位置
            progressWrapper.addEventListener('mousemove', function(e) {
                const rect = progressWrapper.getBoundingClientRect();
                const percent = (e.clientX - rect.left) / rect.width;
                if (!isDragging) {
                    progressHandle.style.left = `${percent * 100}%`;
                    progressHandle.style.opacity = '1';
                }
            });

            progressWrapper.addEventListener('mouseleave', function() {
                if (!isDragging) {
                    progressHandle.style.left = `${(audio.currentTime / audio.duration) * 100}%`;
                    progressHandle.style.opacity = '0';
                }
            });

            // 更新进度条的函数
            function updateProgressBar(e) {
                const rect = progressWrapper.getBoundingClientRect();
                let percent = (e.clientX - rect.left) / rect.width;
                // 确保百分比在 0-1 之间
                percent = Math.max(0, Math.min(1, percent));
                
                progressCurrent.style.width = `${percent * 100}%`;
                progressHandle.style.left = `${percent * 100}%`;
                
                // 更新音频播放位置
                audio.currentTime = percent * audio.duration;
            }
            volumeSlider.addEventListener('click', function(e) {
                const sliderWidth = this.clientWidth;
                const clickX = e.offsetX;
                const volumePercent = clickX / sliderWidth;
                audio.volume = volumePercent;
                volumeLevel.style.width = (volumePercent * 100) + '%';
                volumeHandle.style.left = (volumePercent * 100) + '%';
                updateVolumeIcon(volumePercent);
            });

            volumeIcon.addEventListener('click', function() {
                if (audio.volume > 0) {
                    audio.dataset.lastVolume = audio.volume;
                    audio.volume = 0;
                    volumeLevel.style.width = '0%';
                    volumeHandle.style.left = '0%';
                    volumeIcon.innerHTML = '<i class="fas fa-volume-mute"></i>';
                } else {
                    const lastVolume = audio.dataset.lastVolume || 0.7;
                    audio.volume = lastVolume;
                    volumeLevel.style.width = (lastVolume * 100) + '%';
                    volumeHandle.style.left = (lastVolume * 100) + '%';
                    updateVolumeIcon(lastVolume);
                }
            });

            function updateVolumeIcon(volume) {
                if (volume === 0) {
                    volumeIcon.innerHTML = '<i class="fas fa-volume-mute"></i>';
                } else if (volume < 0.5) {
                    volumeIcon.innerHTML = '<i class="fas fa-volume-down"></i>';
                } else {
                    volumeIcon.innerHTML = '<i class="fas fa-volume-up"></i>';
                }
            }

            audio.volume = 0.7;
            volumeLevel.style.width = '70%';
            volumeHandle.style.left = '70%';

            let playModeState = 'list';
            playMode.addEventListener('click', function() {
                switch(playModeState) {
                    case 'list':
                        playModeState = 'random';
                        playMode.innerHTML = '<i class="fas fa-random"></i>';
                        break;
                    case 'random':
                        playModeState = 'single';
                        playMode.innerHTML = '<i class="fas fa-redo-alt"></i>';
                        break;
                    case 'single':
                        playModeState = 'list';
                        playMode.innerHTML = '<i class="fas fa-list"></i>';
                        break;
                }
            });

            audio.removeEventListener('ended', playNext);
            audio.addEventListener('ended', function() {
                switch(playModeState) {
                    case 'list':
                        playNext();
                        break;
                    case 'random':
                        const randomIndex = Math.floor(Math.random() * songs.length);
                        playSong(randomIndex);
                        break;
                    case 'single':
                        playSong(currentSongIndex);
                        break;
                }
            });

            playlistToggle.addEventListener('click', function() {
                const isHidden = playlistEl.classList.toggle('hidden');
                if (isHidden) {
                    playlistToggle.innerHTML = '<i class="fas fa-list"></i>';
                } else {
                    playlistToggle.innerHTML = '<i class="fas fa-chevron-left"></i>';
                }
            });

            if (window.innerWidth <= 768) {
                playlistEl.classList.add('hidden');
                playlistToggle.innerHTML = '<i class="fas fa-list"></i>';
            }
        });
    </script>
</body>
</html>

<script type="text/javascript">
  const utils = {
    // 懒加载 css https://github.com/filamentgroup/loadCSS
    css: (href, before, media, attributes) => {
      var doc = window.document;
      var ss = doc.createElement("link");
      var ref;
      if (before) {
        ref = before;
      } else {
        var refs = (doc.body || doc.getElementsByTagName("head")[0]).childNodes;
        ref = refs[refs.length - 1];
      }
      var sheets = doc.styleSheets;
      if (attributes) {
        for (var attributeName in attributes) {
          if (attributes.hasOwnProperty(attributeName)) {
            ss.setAttribute(attributeName, attributes[attributeName]);
          }
        }
      }
      ss.rel = "stylesheet";
      ss.href = href;
      ss.media = "only x";
      function ready(cb) {
        if (doc.body) {
          return cb();
        }
        setTimeout(function () {
          ready(cb);
        });
      }
      ready(function () {
        ref.parentNode.insertBefore(ss, before ? ref : ref.nextSibling);
      });
      var onloadcssdefined = function (cb) {
        var resolvedHref = ss.href;
        var i = sheets.length;
        while (i--) {
          if (sheets[i].href === resolvedHref) {
            return cb();
          }
        }
        setTimeout(function () {
          onloadcssdefined(cb);
        });
      };
      function loadCB() {
        if (ss.addEventListener) {
          ss.removeEventListener("load", loadCB);
        }
        ss.media = media || "all";
      }
      if (ss.addEventListener) {
        ss.addEventListener("load", loadCB);
      }
      ss.onloadcssdefined = onloadcssdefined;
      onloadcssdefined(loadCB);
      return ss;
    },

    js: (src, opt) => new Promise((resolve, reject) => {
      var script = document.createElement('script');
      if (src.startsWith('/')){
        src = ctx.root + src.substring(1);
      }
      script.src = src;
      if (opt) {
        for (let key of Object.keys(opt)) {
          script[key] = opt[key]
        }
      } else {
        // 默认异步，如果需要同步，第二个参数传入 {} 即可
        script.async = true
      }
      script.onerror = reject
      script.onload = script.onreadystatechange = function() {
        const loadState = this.readyState
        if (loadState && loadState !== 'loaded' && loadState !== 'complete') return
        script.onload = script.onreadystatechange = null
        resolve()

            throw new Error('Network response was not ok.');
          }).then(function(data) {
            retryTimes = 0;
            utils.onLoadSuccess(el);
            callback(data);
          }).catch(function(error) {
            if (retryTimes > 0) {
              retryTimes -= 1;
              setTimeout(() => {
                req();
              }, 5000);
            } else {
              utils.onLoadFailure(el);
              onFailure();
            }
          });
        });
      }
      req();
    },
  };
</script>
